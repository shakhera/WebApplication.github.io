        <div class="row">
            <div class="col-md-6 mb-2">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Add New Student</div>
                    </div>
                    <div class="card-body">
                        <form class="row g-3" method="post" action="#">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Your Full Name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email"
                                    placeholder="email@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" step=".5" class="form-control" id="age" name="age"
                                    placeholder="18">
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-danger mb-3 text-center">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Existing Students</div>
                    </div>

                                <tr>
                                    <th scope="col">#</th>
